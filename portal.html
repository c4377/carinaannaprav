    <style>
        * {
            margin: 0;

            box-sizing: border-box;

        :root {
            --cream: #FAF9F6;

            --charcoal: #2D2D2D;
            --dark-gray: #4A4A4A;
            --light-gray: #F5F5F5;
            --accent: #B89968;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: var(--charcoal);
            background: var(--cream);
            line-height: 1.7;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 400;
            line-height: 1.2;
        }

        .hidden { display: none !important; }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 1.2rem;
            color: var(--dark-gray);
        }
        
        .spinner {
            border: 3px solid var(--beige);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            padding: 1rem 2rem;
            background: var(--charcoal);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn:hover {
            background: var(--dark-gray);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--beige);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--charcoal);
        }

        .card {
            background: white;
            border: 2px solid var(--beige);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--beige);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--warm-beige) 100%);
            transition: width 0.5s ease;
        }

        .nav-btn {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--dark-gray);
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--light-gray);
        }

        .nav-btn.active {
            background: var(--beige);
            color: var(--charcoal);
        }
    </style>
</head>

            async init() {
                // Set timeout to prevent endless loading
                const timeout = setTimeout(() => {
                    document.getElementById('app').innerHTML = `
                        <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">

                                </ul>

                                    Neu laden
                                </button>
                                <button class="btn" onclick="localStorage.clear(); sessionStorage.clear(); location.reload();" style="background: var(--accent);">
                                    Cache leeren & neu laden
                                </button>
                            </div>
                        </div>
                    `;
                }, 10000); // 10 seconds timeout

                try {
                    const { data: { session }, error } = await supabase.auth.getSession();
                    
                    clearTimeout(timeout); // Clear timeout if successful
                    
                    if (error) {
                        throw new Error('Supabase Fehler: ' + error.message);
                    }
                    
                    if (session) {
                        this.session = session;
                        await this.routeUser(session);
                    } else {
                        this.showLogin();
                    }
                } catch (error) {
                    clearTimeout(timeout);
                    this.showError(`
                        <strong>Fehler beim Laden:</strong><br>
                        ${error.message}<br><br>
                        <small>Pr√ºfe deine Supabase-Config in Zeile 146!</small>
                    `);

            }

            async routeUser(session) {
                const user = session.user;
                
                console.log('üîç Routing user:', user.email);
                
                // Show loading

                    .select('*')
                    .eq('email', user.email)
                    .single();

                    .from('customers')
                    .select('*')
                    .eq('email', user.email)

            async loadCustomerData() {
                // Load progress
                const { data: progressData } = await supabase
                    .from('progress')
                    .select('*')
                    .eq('customer_id', this.currentUser.id);

                this.progress = {};
                if (progressData) {
                    progressData.forEach(p => {
                        this.progress[`${p.module_id}_${p.task_index}`] = p.completed;
                    });
                }

                // Load media for this program
                const { data: mediaData } = await supabase
                    .from('media')
                    .select('*')
                    .eq('program', this.currentUser.program);

                this.mediaLibrary = {};
                if (mediaData) {
                    mediaData.forEach(m => {
                        const key = `${m.program}_${m.module_id}`;
                        if (!this.mediaLibrary[key]) {
                            this.mediaLibrary[key] = [];
                        }
                        this.mediaLibrary[key].push(m);
                    });
                }
            }

                        </div>

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('emailInput').value;
                const button = document.getElementById('loginButton');
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                
                button.disabled = true;
                button.textContent = 'Pr√ºfe...';
                errorDiv.classList.add('hidden');
                successDiv.classList.add('hidden');

                // Check if email exists in admin_users or customers
                const { data: adminCheck } = await supabase
                    .from('admin_users')
                    .select('email')
                    .eq('email', email)
                    .single();

                const { data: customerCheck } = await supabase
                    .from('customers')
                    .select('email')
                    .eq('email', email)
                    .single();

                if (!adminCheck && !customerCheck) {
                    button.disabled = false;
                    button.textContent = 'Magic Link senden';
                    errorDiv.innerHTML = `
                        <strong>Email nicht gefunden!</strong><br>
                        Diese Email ist nicht registriert. Bitte kontaktiere den Support oder pr√ºfe deine Email-Adresse.
                    `;
                    errorDiv.classList.remove('hidden');
                    return;
                }

                button.textContent = 'Sende Email...';

                const { error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + window.location.pathname
                    }
                });

                button.disabled = false;
                button.textContent = 'Magic Link senden';

                if (error) {
                    errorDiv.textContent = 'Fehler: ' + error.message;
                    errorDiv.classList.remove('hidden');
                } else {
                    successDiv.innerHTML = `
                        <strong>Email versendet! üìß</strong><br>
                        Check dein Postfach (auch Spam). Klick auf den Link in der Email.
                    `;
                    successDiv.classList.remove('hidden');
                    document.getElementById('emailInput').value = '';
                }
            }

                this.currentTab = tab;
                
                // Update nav buttons

                }

                                    </div>

                                    ${moduleMedia.length > 0 ? `
                                        <div style="margin-bottom: 1.5rem; padding: 1.5rem; background: var(--cream); border-radius: 8px; border: 2px solid var(--beige);">
                                            <h4 style="font-size: 1.1rem; margin-bottom: 1rem; color: var(--charcoal); display: flex; align-items: center; gap: 0.5rem;">
                                                üé¨ Videos & Audios
                                            </h4>
                                            <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                                                ${moduleMedia.map(media => `
                                                    <div style="padding: 1rem; background: white; border: 2px solid var(--beige); border-radius: 8px;">
                                                        <div style="display: flex; align-items: center; gap: 1rem;">
                                                            <span style="font-size: 1.5rem;">${media.type === 'audio' ? 'üéµ' : 'üé¨'}</span>
                                                            <div style="flex: 1;">
                                                                <div style="font-weight: 600; color: var(--charcoal); margin-bottom: 0.25rem;">
                                                                    ${media.title}
                                                                </div>
                                                                ${media.description ? `
                                                                    <div style="font-size: 0.85rem; color: var(--dark-gray);">
                                                                        ${media.description}
                                                                    </div>
                                                                ` : ''}
                                                            </div>
                                                            <a href="${media.url}" target="_blank" class="btn" style="padding: 0.5rem 1rem; font-size: 0.85rem; text-decoration: none; background: var(--accent);">
                                                                Ansehen
                                                            </a>
                                                        </div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    ` : ''}
                                    
                                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                                        ${module.tasks.map((task, idx) => {
                                            const isCompleted = this.progress[`${module.id}_${idx}`] || false;
                                            return `
                                                <label style="display: flex; align-items: flex-start; gap: 1rem; padding: 1rem; border-radius: 8px; cursor: pointer; transition: background 0.2s ease;"
                                                       onmouseenter="this.style.background='var(--cream)'"
                                                       onmouseleave="this.style.background='transparent'">
                                                    <input type="checkbox" 
                                                           ${isCompleted ? 'checked' : ''} 
                                                           onchange="app.toggleTask(${module.id}, ${idx}, this.checked)"
                                                           style="margin-top: 0.25rem; width: 20px; height: 20px; cursor: pointer; accent-color: var(--accent);" />
                                                    <span style="flex: 1; color: ${isCompleted ? 'var(--dark-gray)' : 'var(--charcoal)'}; text-decoration: ${isCompleted ? 'line-through' : 'none'}; opacity: ${isCompleted ? 0.6 : 1};">
                                                        ${task}
                                                    </span>
                                                </label>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            getModuleProgress(moduleId) {
                const program = PROGRAMS[this.currentUser.program];
                const module = program.modules.find(m => m.id === moduleId);
                if (!module) return 0;
                
                const completed = module.tasks.filter((_, idx) => 
                    this.progress[`${moduleId}_${idx}`]
                ).length;
                
                return Math.round((completed / module.tasks.length) * 100);
            }

            getTotalProgress() {
                const program = PROGRAMS[this.currentUser.program];
                let totalTasks = 0;
                let completedTasks = 0;
                
                program.modules.forEach(module => {
                    totalTasks += module.tasks.length;
                    module.tasks.forEach((_, idx) => {
                        if (this.progress[`${module.id}_${idx}`]) {
                            completedTasks++;
                        }
                    });
                });
                
                return totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            }

            async toggleTask(moduleId, taskIndex, completed) {
                const { error } = await supabase
                    .from('progress')
                    .upsert({
                        customer_id: this.currentUser.id,
                        module_id: moduleId,
                        task_index: taskIndex,
                        completed: completed,
                        completed_at: completed ? new Date().toISOString() : null
                    }, {
                        onConflict: 'customer_id,module_id,task_index'
                    });

                if (error) {
                    console.error('Error saving progress:', error);
                    alert('Fehler beim Speichern. Bitte nochmal versuchen.');
                    return;
                }

                // Update local state
                this.progress[`${moduleId}_${taskIndex}`] = completed;
                
                // Re-render to update progress bars
                this.switchTab(this.currentTab);
            }

            showError(message) {
                document.getElementById('app').innerHTML = `
                    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
                        <div class="card" style="max-width: 500px; text-align: center; padding: 3rem;">
                            <h2 style="font-family: 'Playfair Display', Georgia, serif; font-size: 2rem; margin-bottom: 1rem; color: var(--charcoal);">
                                Oops! ü§î
                            </h2>
                            <p style="color: var(--dark-gray); margin-bottom: 2rem;">${message}</p>
                            <button class="btn" onclick="location.reload()">Neu laden</button>
                        </div>
                    </div>
                `;
            }

            async logout() {
                await supabase.auth.signOut();
                location.reload();
            }
        }

        // Initialize app
        let app;

        function initializeApp() {
            if (typeof window.supabase === 'undefined') {
                setTimeout(initializeApp, 100);
                return;
            }

            const { createClient } = window.supabase;
            supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // Listen for auth state changes
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') {
                    location.reload();
                }
            });

            app = new PortalApp();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
