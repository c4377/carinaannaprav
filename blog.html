<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Carina Anna Prav</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --white: #FFFFFF;
            --off-white: #F8F9FA;
            --light-gray: #E9ECEF;
            --medium-gray: #6C757D;
            --dark-gray: #343A40;
            --charcoal: #212529;
            --slate-blue: #4A5568;
            --accent-blue: #2C5282;
            --accent-blue-light: #3182CE;
            
            --font-serif: 'Playfair Display', Georgia, serif;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            font-family: var(--font-sans);
            color: var(--charcoal);
            background: var(--white);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3 {
            font-family: var(--font-serif);
            font-weight: 400;
            line-height: 1.2;
        }
        
        /* NAVIGATION */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            text-decoration: none;
            color: var(--charcoal);
            letter-spacing: 0.05em;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--slate-blue);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--charcoal);
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--charcoal);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }
        
        /* BLOG CONTENT */
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(80px + 4rem) 2rem 4rem;
        }
        
        .blog-header {
            text-align: center;
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .blog-header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            color: var(--charcoal);
        }
        
        .blog-header p {
            font-size: 1.125rem;
            color: var(--slate-blue);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .blog-card {
            background: var(--white);
            border: 1px solid var(--light-gray);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .blog-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border-color: var(--slate-blue);
        }
        
        .blog-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        
        .blog-card-content {
            padding: 1.5rem;
        }
        
        .blog-category {
            display: inline-block;
            background: var(--accent-blue);
            color: var(--white);
            padding: 0.2rem 0.6rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        
        .blog-card h2 {
            font-size: 1.35rem;
            margin-bottom: 0.75rem;
            color: var(--charcoal);
        }
        
        .blog-date {
            color: var(--medium-gray);
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }
        
        .blog-excerpt {
            color: var(--slate-blue);
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        
        .read-more {
            display: inline-block;
            color: var(--charcoal);
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--charcoal);
            padding-bottom: 0.2rem;
            transition: all 0.3s ease;
        }
        
        .read-more:hover {
            color: var(--accent-blue);
            border-color: var(--accent-blue);
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1rem;
            color: var(--slate-blue);
        }
        
        .loading a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        
        .loading a:hover {
            text-decoration: underline;
        }
        
        /* FOOTER */
        footer {
            background: var(--charcoal);
            color: var(--medium-gray);
            padding: 3rem 0;
            text-align: center;
            margin-top: 4rem;
        }
        
        footer p {
            font-size: 0.9rem;
        }
        
        footer a {
            color: var(--medium-gray);
            margin: 0 1rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        footer a:hover {
            color: var(--white);
        }
        
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVIGATION -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">CARINA ANNA PRAV</a>
            <button class="mobile-menu-btn" aria-label="Toggle menu">☰</button>
            <ul class="nav-links">
                <li><a href="index.html#system">System</a></li>
                <li><a href="angebote.html">Angebote</a></li>
                <li><a href="freebies.html">Ressourcen</a></li>
                <li><a href="ueber-mich.html">Über mich</a></li>
            </ul>
        </div>
    </nav>

    <!-- BLOG CONTENT -->
    <div class="blog-container">
        <div class="blog-header">
            <h1>Blog</h1>
            <p>Positionierung, Systeme, Automatisierung.</p>
        </div>
        
        <div id="blog-posts" class="blog-grid">
            <div class="loading">Lade Posts...</div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2026 Carina Anna Prav</p>
            <p style="margin-top: 1rem;">
                <a href="impressum.html">Impressum</a>
                <a href="datenschutz.html">Datenschutz</a>
                <a href="agb.html">AGB</a>
            </p>
        </div>
    </footer>

    <script>
        // Mobile Menu
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });
        
        // Load Blog Posts
        async function loadBlogPosts() {
            try {
                const response = await fetch('https://api.github.com/repos/c4377/carinaannaprav/contents/content/blog');
                const files = await response.json();
                
                const postsContainer = document.getElementById('blog-posts');
                postsContainer.innerHTML = '';
                
                if (!Array.isArray(files) || files.length === 0) {
                    postsContainer.innerHTML = '<div class="loading">Noch keine Posts.<br><a href="/admin">Post schreiben</a></div>';
                    return;
                }
                
                const posts = [];
                
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();
                        
                        const frontmatter = content.split('---')[1];
                        const body = content.split('---')[2];
                        
                        const title = frontmatter.match(/title:\s*["']?(.+?)["']?\n/)?.[1] || 'Untitled';
                        const date = frontmatter.match(/date:\s*(.+?)\n/)?.[1] || '';
                        const category = frontmatter.match(/category:\s*["']?(.+?)["']?\n/)?.[1] || 'Allgemein';
                        const image = frontmatter.match(/image:\s*["']?(.+?)["']?\n/)?.[1] || '';
                        
                        const excerpt = body.trim().substring(0, 150).replace(/[#*`]/g, '') + '...';
                        const slug = file.name.replace('.md', '');
                        
                        posts.push({ title, date, category, image, excerpt, slug });
                    }
                }
                
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                posts.forEach(post => {
                    const formattedDate = new Date(post.date).toLocaleDateString('de-DE', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    const card = `
                        <article class="blog-card">
                            ${post.image ? `<img src="${post.image}" alt="${post.title}">` : ''}
                            <div class="blog-card-content">
                                <span class="blog-category">${post.category}</span>
                                <h2>${post.title}</h2>
                                <div class="blog-date">${formattedDate}</div>
                                <div class="blog-excerpt">${post.excerpt}</div>
                                <a href="blog-post.html?post=${post.slug}" class="read-more">Weiterlesen</a>
                            </div>
                        </article>
                    `;
                    
                    postsContainer.innerHTML += card;
                });
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('blog-posts').innerHTML = 
                    '<div class="loading">Fehler beim Laden.</div>';
            }
        }
        
        loadBlogPosts();
    </script>

    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
