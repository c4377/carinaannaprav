<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js" defer></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --cream: #FAF9F6;
            --beige: #E8DED2;
            --warm-beige: #D4C5B0;
            --charcoal: #2D2D2D;
            --dark-gray: #4A4A4A;
            --light-gray: #F5F5F5;
            --accent: #B89968;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--charcoal);
            background: var(--cream);
            line-height: 1.7;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 400;
        }

        .hidden { display: none !important; }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 1.2rem;
            color: var(--dark-gray);
        }
        
        .spinner {
            border: 3px solid var(--beige);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            padding: 1rem 2rem;
            background: var(--charcoal);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn:hover {
            background: var(--dark-gray);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--beige);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .card {
            background: white;
            border: 2px solid var(--beige);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--beige);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--warm-beige) 100%);
            transition: width 0.5s ease;
        }

        .nav-btn {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--dark-gray);
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.3s ease;
        }

        .nav-btn:hover { background: var(--light-gray); }
        .nav-btn.active { background: var(--beige); color: var(--charcoal); }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            L√§dt...
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://wwxlngtppoueblciokfk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind3eGxuZ3RwcG91ZWJsY2lva2ZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5ODUwMDMsImV4cCI6MjA4NDU2MTAwM30.nmpL-G4xQrwINE4G1NPANxXlMMs6DgYCbkArJgtVJQ0';
        
        let supabase;

        const PROGRAMS = {
          foundation: {
            name: "Foundation Intensive",
            duration: "6 Wochen",
            modules: [
              { id: 1, title: "Woche 1-2: Positionierung", tasks: ["Zielgruppen-Analyse", "Unique Angle finden", "Messaging Workshop"] },
              { id: 2, title: "Woche 3-4: Offer Design", tasks: ["High-Ticket Angebot strukturieren", "Transformation definieren", "Premium-Pricing", "Packaging"] },
              { id: 3, title: "Woche 5: Sales Skills", tasks: ["Ethisches Verkaufen", "Einw√§nde behandeln", "Abschluss-Techniken"] },
              { id: 4, title: "Woche 6: Launch-Strategie", tasks: ["Erste Kunden finden", "Launch-Plan erstellen", "Content-Strategie"] }
            ]
          },
          system: {
            name: "System-Setup",
            duration: "6-8 Wochen",
            modules: [
              { id: 1, title: "Woche 1-2: Website Build", tasks: ["Kickoff-Call", "Design-Konzept", "Copy-Review", "Development"] },
              { id: 2, title: "Woche 3-4: Pinterest Setup", tasks: ["Account optimieren", "Pin-Templates erstellen", "Keyword-Strategie", "Content-Plan"] },
              { id: 3, title: "Woche 5-6: Automatisierung", tasks: ["Email-Tool Setup", "Welcome-Serie", "Quiz/Formular bauen", "Google Sheets Integration"] },
              { id: 4, title: "Woche 7-8: Training & Go-Live", tasks: ["Tech-Training", "Testing", "Go-Live", "30-Tage Support"] }
            ]
          },
          vip: {
            name: "VIP Komplett",
            duration: "12 Wochen",
            modules: [
              { id: 1, title: "Woche 1-4: Foundation + Website", tasks: ["Positionierung + Offer Design", "Website-Konzept + Development", "4x 90min Calls", "Telegram Support"] },
              { id: 2, title: "Woche 5-8: Sales + Pinterest", tasks: ["Sales Training", "Pinterest + Email-Automation", "4x 90min Calls", "Erste Gespr√§che"] },
              { id: 3, title: "Woche 9-10: Launch Vorbereitung", tasks: ["Content-Strategie", "Finale Tests", "Launch-Plan", "2x Calls"] },
              { id: 4, title: "Woche 11-12: Go-Live", tasks: ["System live", "Erste Kunden", "Performance-Tracking", "2x Optimierung Calls"] }
            ]
          }
        };

        class PortalApp {
            constructor() {
                this.currentUser = null;
                this.currentTab = 'dashboard';
                this.progress = {};
                this.mediaLibrary = {};
                this.init();
            }

            async init() {
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    if (session) {
                        await this.loadCustomer(session.user.email);
                    } else {
                        this.showLogin();
                    }
                } catch (error) {
                    console.error('Init error:', error);
                    this.showLogin();
                }
            }

            async loadCustomer(email) {
                console.log('üîç Loading customer:', email);
                
                document.getElementById('app').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Lade dein Portal...
                    </div>
                `;

                try {
                    const { data: customer, error } = await supabase
                        .from('customers')
                        .select('*')
                        .eq('email', email)
                        .single();

                    if (error || !customer) {
                        console.log('‚ùå Kein Kunde gefunden');
                        await supabase.auth.signOut();
                        this.showLogin('Diese Email ist nicht als Kunde registriert.');
                        return;
                    }

                    console.log('‚úÖ Kunde gefunden:', customer.name);
                    this.currentUser = customer;
                    
                    // Load progress
                    const { data: progressData } = await supabase
                        .from('progress')
                        .select('*')
                        .eq('customer_id', customer.id);

                    this.progress = {};
                    if (progressData) {
                        progressData.forEach(p => {
                            this.progress[`${p.module_id}_${p.task_index}`] = p.completed;
                        });
                    }

                    // Load media
                    const { data: mediaData } = await supabase
                        .from('media')
                        .select('*')
                        .eq('program', customer.program);

                    this.mediaLibrary = {};
                    if (mediaData) {
                        mediaData.forEach(m => {
                            const key = `${m.program}_${m.module_id}`;
                            if (!this.mediaLibrary[key]) this.mediaLibrary[key] = [];
                            this.mediaLibrary[key].push(m);
                        });
                    }

                    this.showPortal();

                } catch (error) {
                    console.error('Load error:', error);
                    this.showLogin('Fehler beim Laden. Bitte erneut einloggen.');
                }
            }

            showLogin(message = null) {
                document.getElementById('app').innerHTML = `
                    <div style="min-height: 100vh; background: linear-gradient(135deg, var(--cream) 0%, var(--beige) 100%); display: flex; align-items: center; justify-content: center; padding: 2rem;">
                        <div style="background: white; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); padding: 3rem; max-width: 450px; width: 100%;">
                            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Kundenportal</h1>
                            <p style="color: var(--dark-gray); margin-bottom: 2rem;">Carina Anna Prav</p>

                            ${message ? `<div style="padding: 1rem; background: #FFF9E6; border: 1px solid #FFE066; border-radius: 8px; margin-bottom: 1.5rem; color: #856404; font-size: 0.9rem;">${message}</div>` : ''}

                            <form onsubmit="return false;">
                                <div style="margin-bottom: 1.5rem;">
                                    <label>Email</label>
                                    <input type="email" id="emailInput" required placeholder="deine@email.com" />
                                </div>

                                <div style="margin-bottom: 1.5rem;">
                                    <label>Passwort</label>
                                    <input type="password" id="passwordInput" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                                </div>

                                <div id="errorMessage" class="hidden" style="padding: 1rem; background: #FEE; border: 1px solid #FCC; border-radius: 8px; margin-bottom: 1.5rem; color: #C33;"></div>

                                <button type="submit" class="btn" style="width: 100%;" id="loginButton" onclick="app.handleLogin()">
                                    Login
                                </button>
                            </form>

                            <p style="margin-top: 1.5rem; text-align: center;">
                                <a href="#" onclick="app.openPasswordReset()" style="color: var(--accent); text-decoration: none; font-size: 0.9rem;">
                                    Passwort vergessen?
                                </a>
                            </p>
                        </div>
                    </div>
                `;
            }

            async handleLogin() {
                const email = document.getElementById('emailInput').value;
                const password = document.getElementById('passwordInput').value;
                const button = document.getElementById('loginButton');
                const errorDiv = document.getElementById('errorMessage');
                
                button.disabled = true;
                button.textContent = 'Logging in...';
                errorDiv.classList.add('hidden');

                try {
                    const { error } = await supabase.auth.signInWithPassword({ email, password });

                    if (error) {
                        throw new Error(error.message);
                    }

                    await this.loadCustomer(email);

                } catch (error) {
                    button.disabled = false;
                    button.textContent = 'Login';
                    errorDiv.textContent = error.message;
                    errorDiv.classList.remove('hidden');
                }
            }

            showPortal() {
                const program = PROGRAMS[this.currentUser.program];
                
                document.getElementById('app').innerHTML = `
                    <div style="min-height: 100vh; display: flex;">
                        <div style="width: 280px; background: white; border-right: 2px solid var(--beige); display: flex; flex-direction: column;">
                            <div style="padding: 2rem; border-bottom: 2px solid var(--beige);">
                                <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Kundenportal</h1>
                                <p style="font-size: 0.9rem; color: var(--dark-gray); margin-bottom: 0.5rem;">${this.currentUser.name}</p>
                                <p style="font-size: 0.75rem; color: var(--accent); font-weight: 600; text-transform: uppercase;">${program.name}</p>
                            </div>
                            
                            <nav style="flex: 1; padding: 1.5rem;">
                                <button class="nav-btn active" id="navDashboard" onclick="app.switchTab('dashboard')">üè† Dashboard</button>
                                <button class="nav-btn" id="navProgress" onclick="app.switchTab('progress')">‚úì Mein Fortschritt</button>
                            </nav>
                            
                            <div style="padding: 1.5rem; border-top: 2px solid var(--beige);">
                                <button class="nav-btn" onclick="app.logout()">üö™ Logout</button>
                            </div>
                        </div>
                        
                        <div id="mainContent" style="flex: 1; padding: 3rem; overflow-y: auto;"></div>
                    </div>
                `;

                this.switchTab('dashboard');
            }

            switchTab(tab) {
                this.currentTab = tab;
                
                document.getElementById('navDashboard').classList.toggle('active', tab === 'dashboard');
                document.getElementById('navProgress').classList.toggle('active', tab === 'progress');

                const content = document.getElementById('mainContent');
                const program = PROGRAMS[this.currentUser.program];

                if (tab === 'dashboard') {
                    const totalProgress = this.getTotalProgress();
                    content.innerHTML = `
                        <h2 style="font-size: 2.5rem; margin-bottom: 2rem;">Hey ${this.currentUser.name.split(' ')[0]}! üëã</h2>
                        
                        <div style="background: linear-gradient(135deg, var(--charcoal) 0%, var(--dark-gray) 100%); border-radius: 8px; padding: 2.5rem; color: white; margin-bottom: 2rem;">
                            <h3 style="font-size: 2rem; margin-bottom: 0.5rem;">Dein Fortschritt</h3>
                            <p style="color: var(--beige); margin-bottom: 2rem;">${program.name} ‚Ä¢ ${program.duration}</p>
                            
                            <div style="background: rgba(255,255,255,0.2); border-radius: 999px; height: 12px; overflow: hidden; margin-bottom: 1rem;">
                                <div style="height: 100%; background: white; width: ${totalProgress}%;"></div>
                            </div>
                            
                            <p style="font-size: 2.5rem; font-weight: 600;">${totalProgress}% abgeschlossen</p>
                        </div>
                        
                        <div class="card">
                            <h3 style="font-size: 1.75rem; margin-bottom: 1.5rem;">Deine Module:</h3>
                            ${program.modules.map(module => {
                                const moduleProgress = this.getModuleProgress(module.id);
                                return `
                                    <div style="padding: 1rem; margin-bottom: 0.75rem; background: var(--cream); border-radius: 8px; border-left: 4px solid var(--accent);">
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <strong>${module.title}</strong>
                                            <span style="color: var(--dark-gray);">${moduleProgress}%</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                } else {
                    content.innerHTML = `
                        <h2 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Dein Fortschritt</h2>
                        <p style="color: var(--dark-gray); margin-bottom: 2rem;">Hak ab was du geschafft hast.</p>
                        
                        <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                            ${program.modules.map(module => {
                                const moduleProgress = this.getModuleProgress(module.id);
                                const key = `${this.currentUser.program}_${module.id}`;
                                const moduleMedia = this.mediaLibrary[key] || [];

                                return `
                                    <div class="card">
                                        <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">${module.title}</h3>
                                        
                                        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                                            <div class="progress-bar" style="flex: 1;">
                                                <div class="progress-fill" style="width: ${moduleProgress}%;"></div>
                                            </div>
                                            <span style="font-weight: 600; color: var(--dark-gray);">${moduleProgress}%</span>
                                        </div>

                                        ${moduleMedia.length > 0 ? `
                                            <div style="margin-bottom: 1.5rem; padding: 1.5rem; background: var(--cream); border-radius: 8px;">
                                                <h4 style="margin-bottom: 1rem;">üé¨ Videos & Audios</h4>
                                                ${moduleMedia.map(media => `
                                                    <div style="display: flex; align-items: center; gap: 1rem; padding: 1rem; background: white; border-radius: 8px; margin-bottom: 0.5rem;">
                                                        <span>${media.type === 'audio' ? 'üéµ' : 'üé¨'}</span>
                                                        <div style="flex: 1;">
                                                            <strong>${media.title}</strong>
                                                            ${media.description ? `<p style="font-size: 0.85rem; color: var(--dark-gray);">${media.description}</p>` : ''}
                                                        </div>
                                                        <a href="${media.url}" target="_blank" class="btn" style="padding: 0.5rem 1rem; font-size: 0.85rem; text-decoration: none; background: var(--accent);">Ansehen</a>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        ` : ''}
                                        
                                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                                            ${module.tasks.map((task, idx) => {
                                                const isCompleted = this.progress[`${module.id}_${idx}`] || false;
                                                return `
                                                    <label style="display: flex; align-items: center; gap: 1rem; padding: 1rem; border-radius: 8px; cursor: pointer;"
                                                           onmouseenter="this.style.background='var(--cream)'"
                                                           onmouseleave="this.style.background='transparent'">
                                                        <input type="checkbox" ${isCompleted ? 'checked' : ''} 
                                                               onchange="app.toggleTask(${module.id}, ${idx}, this.checked)"
                                                               style="width: 20px; height: 20px; accent-color: var(--accent);" />
                                                        <span style="color: ${isCompleted ? 'var(--dark-gray)' : 'var(--charcoal)'}; text-decoration: ${isCompleted ? 'line-through' : 'none'}; opacity: ${isCompleted ? 0.6 : 1};">
                                                            ${task}
                                                        </span>
                                                    </label>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
            }

            getModuleProgress(moduleId) {
                const program = PROGRAMS[this.currentUser.program];
                const module = program.modules.find(m => m.id === moduleId);
                if (!module) return 0;
                
                const completed = module.tasks.filter((_, idx) => this.progress[`${moduleId}_${idx}`]).length;
                return Math.round((completed / module.tasks.length) * 100);
            }

            getTotalProgress() {
                const program = PROGRAMS[this.currentUser.program];
                let totalTasks = 0;
                let completedTasks = 0;
                
                program.modules.forEach(module => {
                    totalTasks += module.tasks.length;
                    module.tasks.forEach((_, idx) => {
                        if (this.progress[`${module.id}_${idx}`]) completedTasks++;
                    });
                });
                
                return totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            }

            async toggleTask(moduleId, taskIndex, completed) {
                const { error } = await supabase
                    .from('progress')
                    .upsert({
                        customer_id: this.currentUser.id,
                        module_id: moduleId,
                        task_index: taskIndex,
                        completed: completed,
                        completed_at: completed ? new Date().toISOString() : null
                    }, { onConflict: 'customer_id,module_id,task_index' });

                if (error) {
                    alert('Fehler beim Speichern.');
                    return;
                }

                this.progress[`${moduleId}_${taskIndex}`] = completed;
                this.switchTab(this.currentTab);
            }

            async logout() {
                await supabase.auth.signOut();
                this.showLogin();
            }

            openPasswordReset() {
                const email = document.getElementById('emailInput')?.value || '';
                const subject = encodeURIComponent('Passwort vergessen');
                const body = encodeURIComponent(`Hallo Carina,\n\nich habe mein Passwort vergessen.\n\nMeine Email: ${email || '[DEINE EMAIL HIER]'}\n\nLiebe Gr√º√üe`);
                window.location.href = `mailto:socials@carinaannaprav.at?subject=${subject}&body=${body}`;
            }
        }

        let app;

        function initializeApp() {
            if (typeof window.supabase === 'undefined') {
                setTimeout(initializeApp, 100);
                return;
            }

            const { createClient } = window.supabase;
            supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            app = new PortalApp();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
