<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Carina Anna Prav</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --cream: #FAF9F6;
            --beige: #E8DED2;
            --warm-beige: #D4C5B0;
            --charcoal: #2D2D2D;
            --dark-gray: #4A4A4A;
            --light-gray: #F5F5F5;
            --accent: #B89968;
            
            --font-serif: 'Playfair Display', Georgia, serif;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
            --spacing-xl: 6rem;
            
            --max-width: 1200px;
        }
        
        body {
            font-family: var(--font-sans);
            color: var(--charcoal);
            background: var(--cream);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3 {
            font-family: var(--font-serif);
            font-weight: 400;
            line-height: 1.2;
        }
        
        /* NAVIGATION - copied from index.html */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(250, 249, 246, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--beige);
        }
        
        .nav-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--charcoal);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: var(--spacing-md);
            list-style: none;
        }
        
        .nav-links a {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
            position: relative;
            color: var(--charcoal);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--charcoal);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--charcoal);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: var(--cream);
                flex-direction: column;
                padding: var(--spacing-md);
                gap: var(--spacing-sm);
                border-bottom: 1px solid var(--beige);
                transform: translateY(-100%);
                opacity: 0;
                transition: all 0.3s ease;
                pointer-events: none;
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }
        
        /* BLOG CONTENT */
        .blog-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: calc(80px + var(--spacing-lg)) var(--spacing-md) var(--spacing-lg);
        }
        
        .blog-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--beige);
        }
        
        .blog-eyebrow {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--accent);
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
        }
        
        .blog-header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: var(--spacing-sm);
        }
        
        .blog-header p {
            font-size: 1.125rem;
            color: var(--dark-gray);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .blog-card {
            background: white;
            border: 1px solid var(--beige);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(45, 45, 45, 0.1);
        }
        
        .blog-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .blog-card-content {
            padding: var(--spacing-md);
        }
        
        .blog-category {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--spacing-sm);
        }
        
        .blog-card h2 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
            color: var(--charcoal);
        }
        
        .blog-date {
            color: var(--dark-gray);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-sm);
        }
        
        .blog-excerpt {
            color: var(--dark-gray);
            line-height: 1.6;
            margin-bottom: var(--spacing-md);
        }
        
        .read-more {
            display: inline-block;
            color: var(--charcoal);
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
            border-bottom: 2px solid var(--charcoal);
            padding-bottom: 0.25rem;
            transition: color 0.3s ease;
        }
        
        .read-more:hover {
            color: var(--accent);
            border-color: var(--accent);
        }
        
        .loading {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            font-size: 1.2rem;
            color: var(--dark-gray);
        }
        
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVIGATION -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">CARINA ANNA PRAV</a>
            <button class="mobile-menu-btn" aria-label="Toggle menu">☰</button>
            <ul class="nav-links">
                <li><a href="index.html#system">System</a></li>
                <li><a href="index.html#angebote">Angebote</a></li>
                <li><a href="index.html#podcast">Podcast</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="ueber-mich.html">Über mich</a></li>
                <li><a href="index.html#faq">FAQ</a></li>
                <li><a href="index.html#kontakt">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <!-- BLOG CONTENT -->
    <div class="blog-container">
        <div class="blog-header">
            <p class="blog-eyebrow">EHRLICH ERFOLGREICH</p>
            <h1>Blog</h1>
            <p>Business ohne Social Media Hamsterrad – Pinterest, Systeme & ehrliche Insights</p>
        </div>
        
        <div id="blog-posts" class="blog-grid">
            <div class="loading">Lade Blog-Posts...</div>
        </div>
    </div>

    <script>
        // Mobile Menu
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.textContent = navLinks.classList.contains('active') ? '✕' : '☰';
        });
        
        // Load Blog Posts
        async function loadBlogPosts() {
            try {
                const response = await fetch('https://api.github.com/repos/c4377/carinaannaprav/contents/content/blog');
                const files = await response.json();
                
                const postsContainer = document.getElementById('blog-posts');
                postsContainer.innerHTML = '';
                
                if (!Array.isArray(files) || files.length === 0) {
                    postsContainer.innerHTML = '<div class="loading">Noch keine Blog-Posts vorhanden.<br><a href="/admin" style="color: var(--accent);">Ersten Post schreiben →</a></div>';
                    return;
                }
                
                const posts = [];
                
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();
                        
                        const frontmatter = content.split('---')[1];
                        const body = content.split('---')[2];
                        
                        const title = frontmatter.match(/title:\s*["']?(.+?)["']?\n/)?.[1] || 'Untitled';
                        const date = frontmatter.match(/date:\s*(.+?)\n/)?.[1] || '';
                        const category = frontmatter.match(/category:\s*["']?(.+?)["']?\n/)?.[1] || 'Allgemein';
                        const image = frontmatter.match(/image:\s*["']?(.+?)["']?\n/)?.[1] || '';
                        
                        const excerpt = body.trim().substring(0, 150).replace(/[#*`]/g, '') + '...';
                        const slug = file.name.replace('.md', '');
                        
                        posts.push({ title, date, category, image, excerpt, slug });
                    }
                }
                
                // Sort by date (newest first)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                posts.forEach(post => {
                    const formattedDate = new Date(post.date).toLocaleDateString('de-DE', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    const card = `
                        <article class="blog-card">
                            ${post.image ? `<img src="${post.image}" alt="${post.title}">` : ''}
                            <div class="blog-card-content">
                                <span class="blog-category">${post.category}</span>
                                <h2>${post.title}</h2>
                                <div class="blog-date">${formattedDate}</div>
                                <div class="blog-excerpt">${post.excerpt}</div>
                                <a href="blog-post.html?post=${post.slug}" class="read-more">Weiterlesen →</a>
                            </div>
                        </article>
                    `;
                    
                    postsContainer.innerHTML += card;
                });
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('blog-posts').innerHTML = 
                    '<div class="loading">Fehler beim Laden der Posts.</div>';
            }
        }
        
        loadBlogPosts();
    </script>

    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
