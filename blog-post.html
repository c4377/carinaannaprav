<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post | Carina Anna Prav</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --cream: #FAF9F6;
            --beige: #E8DED2;
            --warm-beige: #D4C5B0;
            --charcoal: #2D2D2D;
            --dark-gray: #4A4A4A;
            --light-gray: #F5F5F5;
            --accent: #B89968;
            
            --font-serif: 'Playfair Display', Georgia, serif;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
            --spacing-xl: 6rem;
            
            --max-width: 1200px;
        }
        
        body {
            font-family: var(--font-sans);
            color: var(--charcoal);
            background: var(--cream);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3, h4 {
            font-family: var(--font-serif);
            font-weight: 400;
            line-height: 1.2;
        }
        
        /* NAVIGATION */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(250, 249, 246, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--beige);
        }
        
        .nav-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--charcoal);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: var(--spacing-md);
            list-style: none;
        }
        
        .nav-links a {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
            position: relative;
            color: var(--charcoal);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--charcoal);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--charcoal);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: var(--cream);
                flex-direction: column;
                padding: var(--spacing-md);
                gap: var(--spacing-sm);
                border-bottom: 1px solid var(--beige);
                transform: translateY(-100%);
                opacity: 0;
                transition: all 0.3s ease;
                pointer-events: none;
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }
        
        /* POST CONTENT */
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: calc(80px + var(--spacing-lg)) var(--spacing-md) var(--spacing-xl);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: var(--spacing-md);
            color: var(--dark-gray);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--charcoal);
        }
        
        .post-header {
            margin-bottom: var(--spacing-lg);
        }
        
        .post-category {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--spacing-sm);
        }
        
        .post-title {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: var(--spacing-sm);
            line-height: 1.2;
        }
        
        .post-meta {
            color: var(--dark-gray);
            font-size: 0.95rem;
            margin-bottom: var(--spacing-md);
        }
        
        .post-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            margin-bottom: var(--spacing-lg);
            border: 1px solid var(--beige);
        }
        
        .post-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--charcoal);
        }
        
        .post-content h2 {
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            font-size: 2rem;
        }
        
        .post-content h3 {
            margin-top: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            font-size: 1.5rem;
        }
        
        .post-content p {
            margin-bottom: var(--spacing-md);
            color: var(--dark-gray);
        }
        
        .post-content ul, .post-content ol {
            margin-bottom: var(--spacing-md);
            padding-left: 2rem;
        }
        
        .post-content li {
            margin-bottom: var(--spacing-xs);
            color: var(--dark-gray);
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: var(--spacing-lg) 0;
            border: 1px solid var(--beige);
        }
        
        .post-content blockquote {
            margin: var(--spacing-lg) 0;
            padding: var(--spacing-md);
            border-left: 3px solid var(--accent);
            background: var(--light-gray);
            font-style: italic;
            color: var(--dark-gray);
        }
        
        .post-content a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid var(--accent);
            transition: color 0.3s ease;
        }
        
        .post-content a:hover {
            color: var(--charcoal);
            border-color: var(--charcoal);
        }
        
        .post-content code {
            background: var(--light-gray);
            padding: 0.2rem 0.4rem;
            font-size: 0.9em;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .post-content pre {
            background: var(--light-gray);
            padding: var(--spacing-sm);
            overflow-x: auto;
            margin: var(--spacing-md) 0;
            border-radius: 3px;
        }
        
        .post-content pre code {
            background: none;
            padding: 0;
        }
        
        /* SHARE SECTION */
        .share-section {
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 2px solid var(--beige);
        }
        
        .share-section h3 {
            font-size: 1.25rem;
            margin-bottom: var(--spacing-sm);
        }
        
        .share-buttons {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }
        
        .share-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: var(--charcoal);
            text-decoration: none;
            border: 1px solid var(--beige);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .share-button:hover {
            background: var(--charcoal);
            color: var(--cream);
            border-color: var(--charcoal);
        }
        
        /* CTA SECTION */
        .cta-section {
            margin-top: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--beige) 0%, var(--warm-beige) 100%);
            text-align: center;
            border: 1px solid var(--warm-beige);
        }
        
        .cta-section h3 {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-sm);
        }
        
        .cta-section p {
            margin-bottom: var(--spacing-md);
            color: var(--dark-gray);
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--charcoal);
            color: var(--cream);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            background: var(--dark-gray);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            font-size: 1.2rem;
            color: var(--dark-gray);
        }
        
        @media (max-width: 768px) {
            .post-image {
                height: 250px;
            }
            
            .share-buttons {
                flex-direction: column;
            }
            
            .share-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVIGATION -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">CARINA ANNA PRAV</a>
            <button class="mobile-menu-btn" aria-label="Toggle menu">‚ò∞</button>
            <ul class="nav-links">
                <li><a href="index.html#system">System</a></li>
                <li><a href="index.html#angebote">Angebote</a></li>
                <li><a href="index.html#podcast">Podcast</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="ueber-mich.html">√úber mich</a></li>
                <li><a href="index.html#faq">FAQ</a></li>
                <li><a href="index.html#kontakt">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <!-- POST CONTENT -->
    <div class="post-container">
        <a href="blog.html" class="back-link">‚Üê Zur√ºck zum Blog</a>
        
        <div id="post-content">
            <div class="loading">Lade Post...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Mobile Menu
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.textContent = navLinks.classList.contains('active') ? '‚úï' : '‚ò∞';
        });
        
        // Load Post
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postSlug = urlParams.get('post');
            
            if (!postSlug) {
                document.getElementById('post-content').innerHTML = 
                    '<div class="loading">Kein Post gefunden. <a href="blog.html" style="color: var(--accent);">Zur√ºck zum Blog</a></div>';
                return;
            }
            
            try {
                const response = await fetch(`https://raw.githubusercontent.com/c4377/carinaannaprav/main/content/blog/${postSlug}.md`);
                
                if (!response.ok) {
                    throw new Error('Post not found');
                }
                
                const content = await response.text();
                
                const parts = content.split('---');
                const frontmatter = parts[1];
                const body = parts.slice(2).join('---');
                
                const title = frontmatter.match(/title:\s*["']?(.+?)["']?\n/)?.[1] || 'Untitled';
                const date = frontmatter.match(/date:\s*(.+?)\n/)?.[1] || '';
                const category = frontmatter.match(/category:\s*["']?(.+?)["']?\n/)?.[1] || 'Allgemein';
                const image = frontmatter.match(/image:\s*["']?(.+?)["']?\n/)?.[1] || '';
                
                const formattedDate = new Date(date).toLocaleDateString('de-DE', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                const htmlContent = marked.parse(body.trim());
                
                document.getElementById('page-title').textContent = `${title} | Carina Anna Prav`;
                
                const currentUrl = encodeURIComponent(window.location.href);
                const encodedTitle = encodeURIComponent(title);
                
                const postHTML = `
                    <article>
                        <div class="post-header">
                            <span class="post-category">${category}</span>
                            <h1 class="post-title">${title}</h1>
                            <div class="post-meta">${formattedDate}</div>
                            ${image ? `<img src="${image}" alt="${title}" class="post-image">` : ''}
                        </div>
                        
                        <div class="post-content">
                            ${htmlContent}
                        </div>
                        
                        <div class="share-section">
                            <h3>Teile diesen Artikel:</h3>
                            <div class="share-buttons">
                                <a href="https://pinterest.com/pin/create/button/?url=${currentUrl}&description=${encodedTitle}" 
                                   target="_blank" class="share-button">
                                   üìå Pinterest
                                </a>
                                <a href="https://www.linkedin.com/sharing/share-offsite/?url=${currentUrl}" 
                                   target="_blank" class="share-button">
                                   üíº LinkedIn
                                </a>
                                <a href="https://api.whatsapp.com/send?text=${encodedTitle}%20${currentUrl}" 
                                   target="_blank" class="share-button">
                                   üí¨ WhatsApp
                                </a>
                                <a href="mailto:?subject=${encodedTitle}&body=Schau dir das an: ${currentUrl}" 
                                   class="share-button">
                                   ‚úâÔ∏è Email
                                </a>
                            </div>
                        </div>
                        
                        <div class="cta-section">
                            <h3>Bereit f√ºr dein 2h/Tag Business?</h3>
                            <p>Automatisierung, Pinterest-Marketing & Mindset ‚Äì damit du Zeit f√ºr dein Kind hast.</p>
                            <a href="index.html#angebote" class="cta-button">System-Check starten</a>
                        </div>
                    </article>
                `;
                
                document.getElementById('post-content').innerHTML = postHTML;
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post-content').innerHTML = 
                    '<div class="loading">Post nicht gefunden. <a href="blog.html" style="color: var(--accent);">Zur√ºck zum Blog</a></div>';
            }
        }
        
        loadPost();
    </script>

    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
