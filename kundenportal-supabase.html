        /* Loading Spinner */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 1.2rem;
            color: var(--dark-gray);
        }
        
        .spinner {
            border: 3px solid var(--beige);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            background: var(--charcoal);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn:hover {
            background: var(--dark-gray);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-accent {
            background: var(--accent);
        }
        
        .btn-accent:hover {
            background: var(--warm-beige);
        }

        /* Form Elements */
        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--beige);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--charcoal);
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

            async init() {
                // Check for existing session
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    this.session = session;
                    await this.handleExistingSession(session);
                } else {
                    this.showLoginScreen();
                }
            }

            async handleExistingSession(session) {
                const user = session.user;
                
                // Check if admin
                const { data: adminData } = await supabase
                    .from('admin_users')
                    .select('*')
                    .eq('email', user.email)
                    .single();

                if (adminData) {
                    this.isAdmin = true;
                    this.showAdminDashboard();
                } else {
                    // Load customer data
                    const { data: customerData } = await supabase
                        .from('customers')
                        .select('*')
                        .eq('email', user.email)
                        .single();

                    if (customerData) {
                        this.currentUser = customerData;
                        this.showCustomerPortal();
                    } else {
                        this.showError('Kunde nicht gefunden. Bitte kontaktiere den Support.');
                    }
                }
            }

            async toggleTask(moduleId, taskIndex, completed) {
                const { error } = await supabase
                    .from('progress')
                    .upsert({
                        customer_id: this.currentUser.id,
                        module_id: moduleId,
                        task_index: taskIndex,
                        completed: completed,
                        completed_at: completed ? new Date().toISOString() : null
                    }, {
                        onConflict: 'customer_id,module_id,task_index'
                    });

                if (error) {
                    console.error('Error saving progress:', error);
                    alert('Fehler beim Speichern. Bitte nochmal versuchen.');
                }
            }

            async logout() {
                await supabase.auth.signOut();
                location.reload();
            }
        }

        // Initialize app
        let app;
        
        // Wait for Supabase SDK to load
        function initializeApp() {
            if (typeof window.supabase === 'undefined') {
                // SDK not loaded yet, wait a bit
                setTimeout(initializeApp, 100);
                return;
            }
            
            // Initialize Supabase client
            const { createClient } = window.supabase;
            supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // Listen for auth state changes
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') {
                    location.reload();
                }
            });

            // Start app
            app = new KundenportalApp();
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
