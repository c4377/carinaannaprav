<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog | Carina Anna Prav</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --white: #FFFFFF;
            --off-white: #F8F9FA;
            --light-gray: #E9ECEF;
            --medium-gray: #6C757D;
            --dark-gray: #343A40;
            --charcoal: #212529;
            --slate-blue: #4A5568;
            --accent-blue: #2C5282;
            --accent-blue-light: #3182CE;
            
            --font-serif: 'Playfair Display', Georgia, serif;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            font-family: var(--font-sans);
            color: var(--charcoal);
            background: var(--white);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3, h4 {
            font-family: var(--font-serif);
            font-weight: 400;
            line-height: 1.2;
        }
        
        /* NAVIGATION */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            text-decoration: none;
            color: var(--charcoal);
            letter-spacing: 0.05em;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--slate-blue);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--charcoal);
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--charcoal);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }
        
        /* POST CONTENT */
        .post-container {
            max-width: 700px;
            margin: 0 auto;
            padding: calc(80px + 3rem) 2rem 4rem;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--slate-blue);
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--charcoal);
        }
        
        .post-header {
            margin-bottom: 2.5rem;
        }
        
        .post-category {
            display: inline-block;
            background: var(--accent-blue);
            color: var(--white);
            padding: 0.2rem 0.6rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .post-title {
            font-size: clamp(2rem, 5vw, 2.75rem);
            margin-bottom: 1rem;
            line-height: 1.2;
            color: var(--charcoal);
        }
        
        .post-meta {
            color: var(--medium-gray);
            font-size: 0.9rem;
        }
        
        .post-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            margin: 2rem 0;
            border: 1px solid var(--light-gray);
        }
        
        .post-content {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--slate-blue);
        }
        
        .post-content h2 {
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            font-size: 1.75rem;
            color: var(--charcoal);
        }
        
        .post-content h3 {
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            font-size: 1.35rem;
            color: var(--charcoal);
        }
        
        .post-content p {
            margin-bottom: 1.25rem;
        }
        
        .post-content ul,
        .post-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.25rem;
        }
        
        .post-content li {
            margin-bottom: 0.5rem;
        }
        
        .post-content blockquote {
            border-left: 3px solid var(--accent-blue);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--charcoal);
            font-style: italic;
        }
        
        .post-content a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        
        .post-content a:hover {
            text-decoration: underline;
        }
        
        .post-content code {
            background: var(--off-white);
            padding: 0.2rem 0.4rem;
            font-size: 0.9em;
        }
        
        .post-content pre {
            background: var(--off-white);
            padding: 1rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        .post-content strong {
            color: var(--charcoal);
        }
        
        /* SHARE SECTION */
        .share-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--light-gray);
        }
        
        .share-section h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: var(--font-sans);
            font-weight: 600;
            color: var(--charcoal);
        }
        
        .share-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .share-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: var(--white);
            color: var(--charcoal);
            text-decoration: none;
            border: 1px solid var(--light-gray);
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        
        .share-button:hover {
            background: var(--charcoal);
            color: var(--white);
            border-color: var(--charcoal);
        }
        
        /* CTA SECTION */
        .cta-section {
            margin-top: 3rem;
            padding: 2rem;
            background: var(--off-white);
            border: 1px solid var(--light-gray);
            text-align: center;
        }
        
        .cta-section h3 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--charcoal);
        }
        
        .cta-section p {
            margin-bottom: 1.25rem;
            color: var(--slate-blue);
        }
        
        .cta-button {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: var(--charcoal);
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            background: var(--slate-blue);
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1rem;
            color: var(--slate-blue);
        }
        
        .loading a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        
        .loading a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .post-image {
                height: 220px;
            }
            
            .share-buttons {
                flex-direction: column;
            }
            
            .share-button {
                justify-content: center;
            }
        }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVIGATION -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">CARINA ANNA PRAV</a>
            <button class="mobile-menu-btn" aria-label="Toggle menu">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="mentoring.html">Mentoring</a></li>
                <li><a href="angebote.html">Angebote</a></li>
                <li><a href="freebies.html">Freebies</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="ueber-mich.html">Über mich</a></li>
            </ul>
        </div>
    </nav>

    <!-- POST CONTENT -->
    <div class="post-container">
        <a href="blog.html" class="back-link">Zurück</a>
        
        <div id="post-content">
            <div class="loading">Lädt...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Mobile Menu
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });
        
        // Load Post
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postSlug = urlParams.get('post');
            
            if (!postSlug) {
                document.getElementById('post-content').innerHTML = 
                    '<div class="loading">Kein Post gefunden. <a href="blog.html">Zurück zum Blog</a></div>';
                return;
            }
            
            try {
                const response = await fetch(`https://raw.githubusercontent.com/c4377/carinaannaprav/main/content/blog/${postSlug}.md`);
                
                if (!response.ok) {
                    throw new Error('Post not found');
                }
                
                const content = await response.text();
                
                const parts = content.split('---');
                const frontmatter = parts[1];
                const body = parts.slice(2).join('---');
                
                const title = frontmatter.match(/title:\s*["']?(.+?)["']?\n/)?.[1] || 'Untitled';
                const date = frontmatter.match(/date:\s*(.+?)\n/)?.[1] || '';
                const category = frontmatter.match(/category:\s*["']?(.+?)["']?\n/)?.[1] || 'Allgemein';
                const image = frontmatter.match(/image:\s*["']?(.+?)["']?\n/)?.[1] || '';
                
                const formattedDate = new Date(date).toLocaleDateString('de-DE', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                const htmlContent = marked.parse(body.trim());
                
                document.getElementById('page-title').textContent = `${title} | Carina Anna Prav`;
                
                const currentUrl = encodeURIComponent(window.location.href);
                const encodedTitle = encodeURIComponent(title);
                
                const postHTML = `
                    <article>
                        <div class="post-header">
                            <span class="post-category">${category}</span>
                            <h1 class="post-title">${title}</h1>
                            <div class="post-meta">${formattedDate}</div>
                        </div>
                        
                        ${image ? `<img src="${image}" alt="${title}" class="post-image">` : ''}
                        
                        <div class="post-content">
                            ${htmlContent}
                        </div>
                        
                        <div class="share-section">
                            <h3>Teilen</h3>
                            <div class="share-buttons">
                                <a href="https://pinterest.com/pin/create/button/?url=${currentUrl}&description=${encodedTitle}" 
                                   target="_blank" class="share-button">Pinterest</a>
                                <a href="https://www.linkedin.com/sharing/share-offsite/?url=${currentUrl}" 
                                   target="_blank" class="share-button">LinkedIn</a>
                                <a href="mailto:?subject=${encodedTitle}&body=${currentUrl}" 
                                   class="share-button">E-Mail</a>
                            </div>
                        </div>
                        
                        <div class="cta-section">
                            <h3>Nächster Schritt</h3>
                            <p>Finde heraus, wo du stehst.</p>
                            <a href="systemcheck.html" class="cta-button">Bestandsaufnahme</a>
                        </div>
                    </article>
                `;
                
                document.getElementById('post-content').innerHTML = postHTML;
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post-content').innerHTML = 
                    '<div class="loading">Post nicht gefunden. <a href="blog.html">Zurück zum Blog</a></div>';
            }
        }
        
        loadPost();
    </script>

    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
