<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Carina Anna Prav</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .blog-header {
            text-align: center;
            margin-bottom: 60px;
        }
        .blog-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }
        .blog-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .blog-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .blog-card-content {
            padding: 25px;
        }
        .blog-category {
            display: inline-block;
            background: #D4B896;
            color: #2D2D2D;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        .blog-card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2D2D2D;
        }
        .blog-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .blog-excerpt {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .read-more {
            display: inline-block;
            color: #D4B896;
            text-decoration: none;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <div class="blog-header">
            <h1>Blog</h1>
            <p>Ehrlich Erfolgreich – Business ohne Social Media Hamsterrad</p>
        </div>
        
        <div id="blog-posts" class="blog-grid">
            <div class="loading">Lade Blog-Posts...</div>
        </div>
    </div>

    <script>
        async function loadBlogPosts() {
            try {
                const response = await fetch('https://api.github.com/repos/c4377/carinaannaprav/contents/content/blog');
                const files = await response.json();
                
                const postsContainer = document.getElementById('blog-posts');
                postsContainer.innerHTML = '';
                
                if (!Array.isArray(files) || files.length === 0) {
                    postsContainer.innerHTML = '<div class="loading">Noch keine Blog-Posts vorhanden.</div>';
                    return;
                }
                
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();
                        
                        const frontmatter = content.split('---')[1];
                        const body = content.split('---')[2];
                        
                        const title = frontmatter.match(/title:\s*["']?(.+?)["']?\n/)?.[1] || 'Untitled';
                        const date = frontmatter.match(/date:\s*(.+?)\n/)?.[1] || '';
                        const category = frontmatter.match(/category:\s*["']?(.+?)["']?\n/)?.[1] || 'Allgemein';
                        const image = frontmatter.match(/image:\s*["']?(.+?)["']?\n/)?.[1] || '';
                        
                        const excerpt = body.trim().substring(0, 150) + '...';
                        const slug = file.name.replace('.md', '');
                        
                        const formattedDate = new Date(date).toLocaleDateString('de-DE', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        
                        const card = `
                            <article class="blog-card">
                                ${image ? `<img src="${image}" alt="${title}">` : ''}
                                <div class="blog-card-content">
                                    <span class="blog-category">${category}</span>
                                    <h2>${title}</h2>
                                    <div class="blog-date">${formattedDate}</div>
                                    <div class="blog-excerpt">${excerpt}</div>
                                    <a href="blog-post.html?post=${slug}" class="read-more">Weiterlesen →</a>
                                </div>
                            </article>
                        `;
                        
                        postsContainer.innerHTML += card;
                    }
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('blog-posts').innerHTML = 
                    '<div class="loading">Fehler beim Laden der Posts.</div>';
            }
        }
        
        loadBlogPosts();
    </script>

    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
